<nav class="card padding5 navbar navbar-default">
    <a href="#!" class="navbar-brand center">Employee Directory</a>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul  class="nav navbar-nav">
        <li><a routerLink="/addemployee/add">Add Employee</a></li>
        <li><a routerLink="/employeelist">Employee List</a></li>
      </ul>
      </div>
</nav>
<div class="row col-lg-offset-1 col-lg-10">
<div [hidden] = "!addEmpStatus" id = "addEmpSts" class="col-lg-6 alert alert-success">
	<span>Employee added successfully</span>
</div>
<div>
	<h4 class="row col-lg-10">{{EmpType}}</h4>
</div>
	<div>
		<form #addEmp = "ngForm" (ngSubmit) = "addEmp.valid ? newEmpDetails(addEmp) : 'return false'">

		<div class="row col-lg-6">
			<div class="form-group">
			 <label for="">Name</label>
				<input type="text"
				 name = "empname"
				 class="form-control" 
				 placeholder = "Enter name"
				 [(ngModel)] = "newEmp.name"
				 id = "name"
				 required
				 minlength="2"
				 #empname = "ngModel">
				 <div *ngIf="addEmp.submitted && empname.errors" class="error">
					          <div [hidden]="!empname.errors.required">Name is required</div>
					          <div [hidden]="!empname.errors.minlength">Username should be atleast 2 characters</div>
				 </div>
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input class="form-control" 
				 type="email"
				 name = "empEmail"
				 [(ngModel)] = "newEmp.email"
				 id = "email"
				 placeholder = "Enter Email"
				 required
				 #empEmail = "ngModel">
				  <div *ngIf="addEmp.submitted && empEmail.errors" class="error">
					          <div [hidden]="!empEmail.errors.required">Email is required</div>
					          <div [hidden]="!empEmail.errors.email">Enter valid Email ID</div>
				 </div>
			</div>
			<div class="form-group">
			<label for="">Department</label>
				<select name="dept" 
				id = "dept"
				class="form-control"
				required
				#dept = "ngModel" 
				[(ngModel)] = "newEmp.dept">
					<option value="" disabled>Select option</option>	
					<option value="IT">IT</option>
					<option value="ECE">ECE</option>
					<option value="EEE">EEE</option>
				</select>
				<div *ngIf="addEmp.submitted && dept.errors" class="error">
					          <div [hidden]="!dept.errors.required">Select Department</div>
				 </div>
			</div>
			<div class="form-group">
			<label>Favourite Sports</label>
			    <select multiple
			    name = "sports"
			    id = "favSport"
			    class="form-control"
			    required 
			    [(ngModel)] = "newEmp.sports">
			    	<option value="" disabled>Select option(s)</option>
			        <option value="Cricket">Cricket</option>
			        <option value="Football">Football</option>
			        <option value="Volleyball">Volleyball</option>
			        <option value="Chess">Chess</option>
			    </select>
			    
  			</div>
		</div>
		<div class="col col-lg-6">
			
			<div class="form-group">
			<label for="">Gender</label> <br>
				<label class="radio-inline">
  					<input type="radio" 
					  #inlineRadioOptions = "ngModel" 
					  name="inlineRadioOptions" 
					  [(ngModel)]="newEmp.gender" 
					  id="inlineRadio1" 
					  value="Male" required> Male
				</label>
				<label class="radio-inline">
  					<input type="radio"
					 #inlineRadioOptions = "ngModel" 
					 name="inlineRadioOptions" 
					 [(ngModel)]="newEmp.gender" 
					 id="inlineRadio2" 
					 value="Female"> Female
				</label>
				<div *ngIf="addEmp.submitted && inlineRadioOptions.errors" class="error">
					          <div [hidden]="!inlineRadioOptions.errors.required">Select Gender</div>
				 </div>
			</div>

			<div class="form-group">
				<label for="">Phone Number</label>
				<input  
				type="number" 
				name = "number" 
				[(ngModel)] = "newEmp.phoneno"
				class="form-control"
				placeholder = "Enter Phone Number"
				required>
			</div>
			<label for="">DOB</label>
			<div class="form-group">
				<input 
				type="date"
				class="form-control" 
				name = "dob"
				placeholder = "Enter your DOB" 
				[(ngModel)] = "newEmp.dob"
				#dob = "ngModel"
				required>
				<div *ngIf="addEmp.submitted && dob.errors" class="error">
					          <div [hidden]="!dob.errors.required">Select DOB</div>
				 </div>
			</div>

			<div class="form-group">
			<label>Upload Certificates</label>
			        <input type="file" multiple id = "uploadFile" required>
    		</div>

		</div>
    		<div class="row col-lg-12">
				<input type="checkbox" 
				id = "chkbx"
				name = "termsConds" 
				required
				[(ngModel)] = "newEmp.termsCondts"
				#termsConds = "ngModel"
				>
				<label for="chkbx">Terms and conditions </label><a href="https://google.com" target="_blank"> are here</a> 
				<div *ngIf="addEmp.submitted && termsConds.errors" class="error">
					          <div [hidden]="!termsConds.errors.required">Select Terms and conditions</div>
				 </div>
			</div> <br>
			<div class="row col-lg-12">
				<button type="submit" class="btn btn-primary">{{EmpType}}</button>
			</div>
		</form>

	</div>
</div>
