<div class = "row col-lg-offset-4 col-lg-5">
  <h3>Login</h3>
  <div class="error" [hidden] = "loginStatus" class="alert alert-danger">
    Invalid user details
  </div>
  <form [formGroup] = "loginForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Username</label>
      <input class="form-control" formControlName = "username" required>
      <span class="error" *ngIf = "formErrors.username">{{formErrors.username}}</span>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input class="form-control" type="password" formControlName = "password">
       <span class="error" *ngIf = "formErrors.password">{{formErrors.password}}</span>
    </div>
    <div>
      <button class="btn btn-primary col-lg-2" type="submit" >Login</button>
      
    </div>
    <div class="row" style="margin-top : 56px">
        <a class="col-lg-12" href="">Forgot password</a>
        <a href="" class = "col-lg-12">Login from external resource</a>
    </div>
  </form>
</div>
