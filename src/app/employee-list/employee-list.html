<div class="row col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10">
	<h4>Employee list</h4>
	<table class="card table table-responsive">
		<thead style="background : #e92458; ; color : white">
			<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Department</th>
			<th>Gender</th>
			<th>Phone No</th>
			<th>DOB</th>
			<th>Sport(s)</th>
			<th>State</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
			<tr *ngFor="let emp of emplist">
			<td>{{emp.name}}</td>
			<td>{{emp.email}}</td>
			<td>{{emp.dept}}</td>
			<td>{{emp.gender}}</td>
			<td>{{emp.phoneno}}</td>
			<td>{{emp.dob}}</td>
			<td>{{emp.sports}}</td>
			<td>{{emp.state}}</td>
			<td> <span class="glyphicon glyphicon-pencil marginRight10 glyphStyle"
			(click)="editEmp(emp)"
			id = "EditEmp">
			</span> 
			<span class="glyphicon glyphicon-trash marginRight10 glyphStyle"
			(click)="deleteEmp(emp.id)"
			id = "DeleteEmp">
			</span>
			<a id = "downloadIco" href="app/image.jpg" download><span class = "glyphicon glyphicon-download-alt">
			</span></a>
			
		</tr>
		</tbody>
		
	</table>

<modal #modal>
    <modal-header>
        <h4 class="modal-title">Delete Employee</h4>
    </modal-header>
    <modal-body>
        Are you sure you want to delete?
    </modal-body>
    <modal-footer>
    	<button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="conFDeleteEmp()">Ok</button>
    </modal-footer>
</modal>
		
</div>
